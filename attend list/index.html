<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <input type="text" id="user" placeholder="Enter Roll Number">
        <div id="but">
            <button onclick="markAttendance('present')">Present</button>
            <button onclick="markAttendance('absent')">Absent</button>
            <button onclick="markAttendance('leave')">Leave</button>
        </div>
        <h1>Attendance List</h1>
        <div class="con">
            <table>
                <thead>
                    <tr class="tab">
                        <th>Name</th>
                        <th>Father</th>
                        <th>Age</th>
                        <th>Class</th>
                        <th>Roll Number</th>
                        <th>Present</th>
                        <th>Absent</th>
                        <th>Leave</th>
                    </tr>
                </thead>
                <tbody id="studentTable">
                    <!-- Student rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
